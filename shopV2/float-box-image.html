<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float-box-image</title>
    <style>
      article {
        border: 1px solid blue;
        height: 100px;
        overflow: hidden; /* 박스보다 내용물이 크면 자르기 */
        overflow: auto; /* 박스보다 내용물이 크면 스크롤바 */
      }
      img {
        margin: 10px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div>
      <article>
        <img src="169.jpg" width="200px" height="200px" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ullam
          repellendus nam placeat, ducimus quos ad dolorem doloremque ea
          tempora. Dolorum atque similique ipsum temporibus quod assumenda
          ducimus! Deleniti, consequuntur.
        </p>
      </article>
    </div>
  </body>
</html>
