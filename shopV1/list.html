<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        ul li{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <!-- unordered list : 순서가 없는 list -->
    <h3>unordered list</h3>
    <ul>
        <li>대한민국</li>
        <li>우리나라</li>
        <li>Republic of Korea</li>
        <li>Viva Korea</li>
        <li>Welcome Korea</li>
    </ul>

    <!-- ordered list : 순서가 있는 list -->
    <h3>ordered list</h3>
    <ol>
        <li>대한민국</li>
        <li>우리나라</li>
        <li>Republic of Korea</li>
        <li>Viva Korea</li>
        <li>Welcome Korea</li>
    </ol>
</body>
</html>
