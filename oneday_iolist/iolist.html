<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loo9</title>
    <!-- <link
      href="${rootPath}/static/css/book-list.css?ver=2020-09-24-004"
      rel="stylesheet"
    />
    <script src="${rootPath}/static/js/book-list.js?ver=2020-09-24"></script> -->
  </head>
  <body>
    <table id="book-list">
      <tr>
        <th>No</th>
        <th>도서명</th>
        <th>출판사</th>
        <th>저자</th>
        <th>가격</th>
        <th>구입일</th>
      </tr>
      <c:choose>
        <c:when test="${empty BOOKS}">
          <tr>
            <td colspan="6">데이터가 없음</td>
          </tr>
        </c:when>
        <c:otherwise>
          <c:forEach items="${BOOKS}" var="book" varStatus="i">
            <tr>
              <td>${i.count}</td>
              <td class="book-title" data-seq="${book.seq}">${book.title}</td>
              <td>${book.author}</td>
              <td>${book.publisher}</td>
              <td>${book.price}</td>
              <td>${book.buydate}</td>
            </tr>
          </c:forEach>
        </c:otherwise>
      </c:choose>
    </table>
    <div id="book-link-box">
      <a href="${rootPath}/books/input">새로작성</a>
    </div>
  </body>
</html>
